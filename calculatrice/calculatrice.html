<!DOCTYPE html>
<html lang="fr">
  
    <head>
        <meta charset="utf-8">
        <title>Calculette</title>
    </head>
    <body>     
        <div>
            <input id="ecran" type="text" disabled="true" />
        </div>
        <div id="clavier">
            <span >
                <button id="touche_1" value="1">1</button>
            </span>
            <span >
                <button id="touche_2" value="2">2</button>
            </span>
            <span >
                <button id="touche_3" value="3">3</button>
            </span>
            <span >
                <button id="touche_plus" value="+">+</button>
            </span>
            <br /> 
            <span >
                <button id="touche_4" value="4">4</button>
            </span>
            <span >
                <button id="touche_5" value="5">5</button>
            </span>
            <span >
                <button id="touche_6" value="5">6</button>
            </span>
            <span >
                <button id="touche_moins" value="-">-</button>
            </span>
            <br /> 
            <span >
                <button id="touche_7" value="7">7</button>
            </span>
            <span >
                <button id="touche_8" value="8">8</button>
            </span>
            <span >
                <button id="touche_9" value="9">9</button>
            </span>
            <span >
                <button id="touche_divise" value="/">/</button>
            </span>
            <br /> 
            <span >
                <button id="touche_0" value="0">0</button>
            </span>
            <span >
                <button id="touche_egal" value="=">=</button>
            </span>
            <span >
                <button id="clear" value="c">c</button>
            </span>
            <span >
                <button id="touche_fois" value="x">x</button>
            </span>
        </div>
    </body>
</html>

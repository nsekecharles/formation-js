<!DOCTYPE html>
<html lang="fr">
  
    <head>
        <meta charset="utf-8">
        <title>Calculette</title>
    </head>
    <body>     
        <div id="ecran">
            <input type="text" disabled="true" />
        </div>
        <div id="clavier">
            <span id="touche_1">
                <button>1</button>
            </span>
            <span id="touche_2">
                <button>2</button>
            </span>
            <span id="touche_3">
                <button>3</button>
            </span>
            <span id="touche_plus">
                <button>+</button>
            </span>
            <br /> 
            <span id="touche_4">
                <button>4</button>
            </span>
            <span id="touche_5">
                <button>5</button>
            </span>
            <span id="touche_6">
                <button>6</button>
            </span>
            <span id="touche_moins">
                <button>-</button>
            </span>
            <br /> 
            <span id="touche_7">
                <button>7</button>
            </span>
            <span id="touche_8">
                <button>8</button>
            </span>
            <span id="touche_9">
                <button>9</button>
            </span>
            <span id="touche_divise">
                <button>/</button>
            </span>
            <br /> 
            <span id="touche_0">
                <button>0</button>
            </span>
            <span id="touche_egal">
                <button>=</button>
            </span>
            <span id="clear">
                <button>c</button>
            </span>
            <span id="touche_fois">
                <button>x</button>
            </span>
        </div>
    </body>
</html>

<script src="calculatrice.js"></script>
